<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Calculator and Plotter</title>
    

</head>
<body>
    <form action="" id="myform">
      <label for="id_func">Function f(x):</label>
      <input type="text" value="x*x" autofocus name="func" id="id_func">
      <br>
      <label for="id_xrange1">Start of x range: </label>
      <input type="number" id="id_xrange1" value="0" size="20">
      <br>
      <label for="id_xrange2">End of x range: </label>
      <input type="number" id="id_xrange2" value="10" size="50">
      <br>
      <label for="id_x">x step: </label>
      <input type="number" id="id_x" value="1" step="0.1" size="50">
      <br>
      <label for="id_y">y scale factor: </label>
      <input type="number" id="id_y" value="1" step="0.5" size="50">
      <br>
      <input type="submit" value="Send" onclick="showResults(event)"></input>
      <hr>
      <canvas id="myCanvas" style="width:100%;max-width:1024px"></canvas>
      <br>
      <output id="id_result"></output>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
